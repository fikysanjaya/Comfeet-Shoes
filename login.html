<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
   <link rel="stylesheet" href="background.css" >
   <link
    rel="stylesheet"
    href="animate.css"
  />
</head>
<body>
    <!-- Form -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4">
            <form>
                <div class="card-header text-light animate__animated animate__fadeIn"><img src="login.png" alt="" height="50" width="50">  <strong class="fs-4">Login</strong>  </div>
                <div class="card-body text-success"></div>
                <div class="mb-3 text-light">
                  <label for="username" class="form-label animate__animated animate__fadeInLeft">Username</label>
                  <input type="text" class="form-control animate__animated animate__fadeIn" id="username">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 text-light">
                  <label for="password" class="form-label animate__animated animate__fadeInLeft">Password</label>
                  <input type="password" class="form-control animate__animated animate__fadeIn" id="password">
                </div>
                <div class="d-grid gap-2">
                    <button onclick="cekLogin()" class="btn btn-danger animate__animated animate__fadeInUp" type="button">Login</button>
                  </div>


        </div>
    </div>
  </div>  

  <script>
    function cekLogin () {
        //deklarasi variabel
        let username = "admin";
        let password = "135";

        //tangkapvalue
        let tangkapUsername = document.getElementById ('username');

        //ambil isi dari field username
        let isiUsername = tangkapUsername.value;
        //alert(isi username);

        //tangkap isi field password
        let tangkapPassword = document.getElementById ('password');
        //ambil isi dari field password
        let isiPassword = tangkapPassword.value;
        
        if ((isiUsername===username)&&(isiPassword===password)) {
            document.location="landingpage.html"
        } else {
            alert ("Username dan Password tidak sesuai")
        }
    }
  </script>



<!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
